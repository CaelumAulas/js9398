<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria | Acompanhe seu Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-pedido { right: 15px; top: 15px; }
    </style>
    <script src="js/main-acompanhar-pedido.js" type="module" defer></script>
</head>
<body>
    
    <main class="container">
        <header class="jumbotron py-4 position-relative">
            <img src="imagens/logo-pizzaria.png" width="200" class="mx-auto d-block" />
            <hr class="my-4">
            <p class="lead text-center">
                Acompanhe o status do seu pedido através do formulário abaixo.
            </p>
            <a href="index.html" class="btn btn-primary btn-lg position-absolute btn-pedido">
                Voltar para Home
            </a>
        </header>

        <section class="card mb-4">
            <h4 class="card-header">
                <span class="badge badge-primary">1</span>
                Acompanhar Status do Pedido
            </h4>
            <div class="card-body p-4">
                <div class="row">
                    <div class="form-group col-md-9">
                        <label for="input_codigo">* Código do Pedido:</label>
                        <input type="text" class="form-control" id="input_codigo" placeholder="Ex: 000095">
                    </div>
                    <div class="form-group col-md-3">
                        <button id="btnVerificarStatus" class="btn btn-primary btn-lg mt-4 w-100">
                            Verificar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card mb-4">
            <h4 class="card-header">
                <span class="badge badge-primary">2</span>
                Status do Pedido
            </h4>
            <div class="card-body p-4" id="divStatusPedido">
                
            </div>
        </section>

    </main>

</body>
</html>
