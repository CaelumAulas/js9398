<meta charset="utf-8">
<h1>Herança ES5</h1>

<script>

    function Cliente(id, nome, email, senha, telefone)
    {
        this.id = id;
        this.nome = nome;
        this.email = email;
        this.senha = senha;
        this.telefone = telefone;
    }

    Cliente.prototype = {
        login() {
            console.log(this.nome + ' está logando no sistema...');
        },

        logout() {
            console.log(this.nome + ' está deslogando do sistema...');
        },

        comprar() {
            console.log(this.nome + ' está comprando na loja...');
        }
    }

    /** Definição do Objeto-filho */
    function ClienteVIP(id, nome, email, senha, telefone, foto)
    {
        Cliente.call(this, id, nome, email, senha, telefone); // Passo 1: copia a estrutura de propriedades do objeto-pai
        this.foto = foto;
    }

    ClienteVIP.prototype = Object.create(Cliente.prototype); // Passo 2: copia a estrutura do prototype do objeto-pai
    ClienteVIP.prototype.constructor = ClienteVIP; // Passo 3: reseta o construtor do objeto-filho
    ClienteVIP.prototype.enviarMensagem = function() {
        console.log(this.nome + ' está enviando uma mensagem para os ADMs...');
    }

</script>
